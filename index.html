<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            position: relative; /* Ensures content is placed above the video */
            overflow-x: hidden;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
            color: #fff;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            padding: 0 15px;
        }

        .link {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .link:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #fff;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons a {
            font-size: 30px;
            color: #0073e6;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #005bb5;
            transform: translateY(-3px);
        }

        /* Profile Badge */
        .profile-badge {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin: 20px;
            color: white;
            text-align: center;
        }

        .profile-badge img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-badge h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .profile-badge p {
            font-size: 14px;
            color: #ddd;
        }

        /* Navigation Bar */
        header {
            background-color: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-grow: 1;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0073e6;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        /* Full-Screen Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the screen without distorting */
            z-index: -1; /* Keeps video in the background */
        }

        /* Loading Bar Styles */
        #loading-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #f3f3f3;
            z-index: 9999;
        }

        #loading-bar {
            height: 100%;
            background-color: #0073e6;
            width: 0;
            animation: loadingAnimation 3s forwards;
        }

        @keyframes loadingAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                gap: 15px;
                width: 100%;
                text-align: center;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 20px;
                border-radius: 10px;
                z-index: 1;
            }

            .navbar.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                font-size: 16px;
                width: 90%;
            }

            footer {
                font-size: 12px;
            }

            .profile-badge {
                width: 200px;
                margin: 10px;
            }

            .profile-badges {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media screen and (min-width: 769px) {
            .profile-badges {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
